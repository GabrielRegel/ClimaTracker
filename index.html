<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaTracker</title> <!-- Nome do site alterado -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="icon" href="Imagens/LogoSite.webp" type="image/x-icon">

</head>
<body>
    <div class="container">
        <h1>ClimaTracker</h1> <!-- Nome do site alterado -->
        <div class="input-container">
            <input type="text" id="city" placeholder="Digite a cidade" />
            <button onclick="getWeather()">Buscar</button>
        </div>

        <div id="weather-info" class="hidden">
            <div id="city-name"></div>
            <div id="temp"></div>
            <div id="description"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
        </div>

        <div id="error" class="hidden">Cidade n√£o encontrada!</div>
    </div>
    <div class="map-container">
        <!-- Container do mapa usando Leaflet -->
        <div id="map"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</body>
</html>
